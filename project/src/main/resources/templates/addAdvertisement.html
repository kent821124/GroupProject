            <td>
                <select th:field="${advertisement.Board}" >
                    <option value="606bb123ed62a807305eb6eb">1</option>
                    <option th:field="${advertisement.Board}" value="606bb123ed62a807305eb6ec">2</option>
                    <option th:field="${advertisement.Board}" value="606bb123ed62a807305eb6ed">3</option>
                </select>

        </tr>
    </table>
    <input type="submit" value="add">

</html>
